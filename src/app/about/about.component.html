<div class="container">
    <div class="row">
        <div class="col-6" *ngFor="let user of users">
            <div class="card mt-4">
                <div class="card-header">
                    {{ user.userId }}
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{ user.title }}</h5>
                    <p class="card-text">{{ user.body }}</p>
                    <a href="/comment" class="btn btn-primary">View Comment</a>
                </div>
            </div>
        </div>
    </div>
</div>
