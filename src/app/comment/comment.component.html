<div class="container">
    <div class="card mt-4 " *ngFor="let comment of comments">
        <div class="card-header bg-primary bg-gradient text-white">
           <strong>{{ comment.name }}</strong> 
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ comment.body }}</p>
            <footer class="blockquote-footer"><cite title="Source Title">{{ comment.postId }} ~ {{ comment.email }}</cite></footer>
          </blockquote>
        </div>
      </div>
</div>
