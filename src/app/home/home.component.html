<div class="container">
    <div class="row">
      <div class="col-3" *ngFor="let post of posts">
        <div class="card mt-4 shadow bg-body rounded" style="width: 20rem; background-color: #d4e1e868;">
          <div class="card-body">
            <h6 class="card-title"><strong>Name:</strong> {{ post.name }}</h6>
            <p class="card-text"><strong>Username:</strong> {{ post.username }}</p>
            <a href="/about" class="card-link btn btn-success">View Post</a>
          </div>
        </div>
      </div>
    </div>
  </div>
